<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<!--     <table style="width: 100%; height: 100%"> -->
	   <table border="1">
        <caption>Main Table</caption>
        <tr>
            <td>
                <table border="1">
                    <caption>Nested Table 1</caption>
                    <tr>
                        <th>Header 1</th>
                        <th>Header 2</th>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1">
                    <caption>Nested Table 2</caption>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table border="1">
                    <caption>Nested Table 3</caption>
                    <tr>
                        <th>Header A</th>
                        <th>Header B</th>
                    </tr>
                    <tr>
                        <td>Data A</td>
                        <td>Data B</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1">
                    <caption>Nested Table 4</caption>
                    <tr>
                        <th>Row 1</th>
                        <th>Row 2</th>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
  </body>
</html>
